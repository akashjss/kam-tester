<!DOCTYPE html>
<html>
<head>
    <title>Kammer SIP Tester</title>
</head>
<body>
    <h1>Kammer SIP Tester</h1>
    
    <h2>Add Custom SIP Header</h2>
    <form action="/add-header" method="post">
        <label for="headerName">Header Name:</label>
        <input type="text" id="headerName" name="headerName"><br><br>
        <label for="headerValue">Header Value:</label>
        <input type="text" id="headerValue" name="headerValue"><br><br>
        <input type="submit" value="Add Header">
    </form>

    <h2>Configure Destination</h2>
    <form action="/configure-destination" method="post">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination"><br><br>
        <input type="submit" value="Configure Destination">
    </form>

    <h2>Topology Hiding</h2>
    <form action="/topology-hiding" method="post">
        <label for="topos">Enable Topology Hiding:</label>
        <input type="checkbox" id="topos" name="topos" value="enabled"><br><br>
        <input type="submit" value="Apply">
    </form>
</body>
</html>
